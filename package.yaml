name: tapl
author: Shinya Yamaguchi
dependencies:
- base
- containers
- QuickCheck

library:
  source-dirs: src

tests:
  test:
    main: Driver.hs
    source-dirs: test
    dependencies:
    - tapl
    - tasty
    - tasty-discover
    - tasty-hunit
    - tasty-quickcheck

ghc-options:
- -Wall
- -Wcompat
- -Wincomplete-uni-patterns
- -Wincomplete-record-updates
- -Wnoncanonical-monad-instances
- -Wredundant-constraints
- -Wtabs